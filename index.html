<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Ball</title>

  <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
  <label for="circle-ratio">Circle ratio:</label>
  <input type="number" placeholder="Circle ratio" min=1 id="circle-ratio" value=5></input>
  <br />

  <label for="circle-speed">Circle speed:</label>
  <input type="number" placeholder="Circle speed" min=1 id="circle-speed" value=1></input>
  <br />

  <label for="circle-angle">Circle angle:</label>
  <input type="number" placeholder="Circle angle" min=0 id="circle-angle" value=2></input>
  <br />

  <canvas width=200 height=200 id="canvas"></canvas>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
